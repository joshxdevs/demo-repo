<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"> </script>
    <script>
        async function sendRequest(){
        const a = document.getElementById("a").Value;
        const b = document.getElementById("b").Value;
        const response = await axios.post("http://localhost:3000/sum",{
            a:a,
            b:b
        })
        console.log(response.data);

    }
    </script>
    
</head>

<body>
    <input id="a" type="text" placeholder="First Value">First Value</input>
    <input id="b" type="text" placeholder="Second Value">Second Vlaue</input>

    <button onclick="sendRequest()">"Find Sum"</button>
</body>
